{% extends 'blog/layout.html' %}
{% load static %}
{% block body %}
 
    <style>

.felex-base{
  width:100%;
  display:flex;
  margin-top:10%;
  margin-left:20%;
  margin-right:20%;
  position:absolute;
  z-index:1;

      }


.felex-one {
  border:2px solid green;
  width:25%;
    height: 23vh;
    margin-left: 0vh;
    margin-right: 9vh;
}

.felex-two {
  border:2px solid green;
  width:25%;
    height: 9vh;
    margin-left: 9vh;
    margin-right: 9vh;
}


.felex-three {
  border:2px solid green;
  width:25%;
    height: 9vh;
    margin-left: 9vh;
    margin-right: 50vh;
}

#img {
        width: 100%;
        filter: blur(3px);
        position: absolute;
        z-index: -1;
      }
    
#home-line{
        
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid white;
        width: 100%;
        position: fixed;
        bottom:10%;z-index: 1;height: 4px
      }
      * {box-sizing: border-box;}
      body {font-family: Verdana, sans-serif;}
      .mySlides {display: none;}
      img {vertical-align: middle;}
      
      /* Slideshow container */
      .slideshow-container {
        max-width: 60%;
        height:300px;
        border:1px solid green;
        border-radius:25px;
        position: relative;
        top:170vh;
        margin:auto;
      }
      
      /* Caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }
      
      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }
      
      /* The dots/bullets/indicators */
      .dot {
        height: 15px;
        width: 15px;
        position: relative;
        top:130vh;
        bottom:25vh;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }
      
      .active {
        background-color: #717171;
      }
      
      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 2s;
      }
      
      @keyframes fade {
        from {opacity: .2} 
        to {opacity: 1}
      }
      
      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .text {font-size: 11px}
      }
      #slideshow{
        overflow:hidden;
        margin-bottom:45vh;
      }
  
</style>
<div class="felex-base">


 <div class="felex-one" style="display:flex;">hi</div> <div class="felex-two" style="display:flex;" >every </div> <div class="felex-three" style="display:flex;" >one </div>

</div>


<img id="img" src="{% static 'blog/img/bg.jpg' %}" alt="sh" >
    <div id="home-line">
      
       <a style="cursor: pointer;" onclick="scrollToTarget()" >

        <i style="font-size: 40px;color: white;border: 1px solid black;border-radius: 15px" class="fa fa-user-secret">

        </i>
      </a>
    </div>
    <div>
      {% comment %} <a style="position:relative;top:300vh" id="a1">
        heloow
      </a> {% endcomment %}
   
   
   
   
    </div>
    <div id="slideshow" class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="{% static 'blog/img/bg.jpg' %}" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="{% static 'blog/img/ss.jpg' %}" style="width:100%; ">
        <div class="text">Caption Two</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="{% static 'blog/img/bg.jpg' %}" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
      
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
      </div>
      
      
      <script>
      let slideIndex = 0;
      showSlides();
      
      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 5000); // Change image every 2 seconds
      }
      </script>
